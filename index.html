<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>404 Not Found</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,700;1,400&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
    height: 100vh;
    background: #0f0f0f;
    color: #e5e7eb;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Consolas, Menlo, monospace;
}

body.card-mode {
    font-family: 'Crimson Text', serif;
    background: #111;
    padding-top: 40px;
}

.handwritten { font-family: 'Dancing Script', cursive; }

.perspective { perspective: 1500px; }

.flap {
    transform-origin: top;
    transition: transform 0.6s ease;
}

.letter {
    transition: transform 0.7s ease, z-index 0.7s ease;
}

.seal {
    transition: transform 0.4s ease;
}

.open .flap {
    transform: rotateX(180deg);
}

.open .letter {
    transform: translateY(-12rem);
    z-index: 50;
}

.open .seal {
    transform: scale(1.1) rotate(12deg);
}
</style>
</head>

<body>

<div id="error" class="text-center">
    <h1 class="text-6xl mb-2">404</h1>
    <h2 class="text-xl mb-4">Not Found</h2>
    <p class="text-gray-400 mb-6">The requested resource could not be found.</p>
    <button onclick="showValentine()" class="bg-gray-800 border border-gray-700 px-6 py-2">
        Refresh
    </button>
</div>

<script>
function showValentine() {

    document.body.classList.add("card-mode");

    document.body.innerHTML = `
    <div id="card" class="relative w-full max-w-[480px] aspect-[16/11] perspective mx-auto cursor-pointer">

        <!-- Letter -->
        <div class="letter absolute inset-x-0 mx-auto w-[92%] h-[95%] bg-[#fcfaf7] shadow-2xl border p-8 z-0">
            <div class="h-full border border-red-100 p-5 flex flex-col justify-between">

                <div class="flex justify-between">
                    <div>
                        <h2 class="handwritten text-3xl text-zinc-800">Dear Abu,</h2>
                        <p class="text-sm italic text-zinc-600 max-w-[220px]">
                            "Loved you yesterday, love you still, always have, always will."
                        </p>
                    </div>

                    <!-- Image -->
                    <div class="w-14 h-20 border border-dotted bg-zinc-50 flex items-center justify-center overflow-hidden">
                        <img src="https://i.imgur.com/7rLOfuQ.jpeg" 
                             class="w-full h-full object-cover">
                    </div>
                </div>

                <div class="text-center">
                    <p class="text-xl font-bold text-red-900 italic uppercase tracking-widest">
                        Will you be my VALENTINE?
                    </p>
                </div>

                <div class="flex justify-between items-end border-t pt-4">
                    <div class="text-[9px] text-red-800 italic max-w-[140px]">
                        My heart silently seeks you out.
                    </div>
                    <div class="text-right">
                        <p class="text-[10px] text-zinc-400 uppercase">Always,</p>
                        <p class="handwritten text-2xl text-red-900">Your Lovely Boyfriend</p>
                    </div>
                </div>

            </div>
        </div>

        <!-- Envelope Front -->
        <div class="absolute inset-0 bg-white border shadow-xl overflow-hidden">
            <div class="absolute inset-0" 
                 style="background: linear-gradient(35deg, #ffffff 50%, #f9f9f9 50.1%);">
            </div>

            <!-- Seal -->
            <div class="seal absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
                <div class="w-14 h-14 bg-red-800 rounded-full flex items-center justify-center">
                    <span class="text-red-300 text-lg">‚ù§</span>
                </div>
            </div>

            <div class="absolute bottom-8 w-full text-center">
                <p class="text-red-900 font-bold uppercase tracking-[0.4em] text-[11px]">
                    YOU AND I
                </p>
            </div>
        </div>

        <!-- Flap -->
        <div class="flap absolute top-0 left-0 w-full h-1/2 bg-zinc-100 shadow-sm"
             style="clip-path: polygon(0 0, 50% 100%, 100% 0);">
        </div>

    </div>

    <div class="text-center mt-4 text-xs text-gray-400 animate-pulse">
        Tap to Open
    </div>
    `;

    setTimeout(() => {
        const card = document.getElementById("card");
        card.addEventListener("click", function() {
            this.classList.toggle("open");
        });
    }, 100);
}
</script>

</body>
</html>
